        <h1 id="webname">
            
        </h1>
        <script>
        let index=0;
        let texts=["Manga4Kurd", "Anime4Kurd"];
        let calltag=document.getElementById("webname");
        let typer=(txt, n)=>{
             if(n<txt.length){
                calltag.innerHTML+=txt.charAt(n);
                setTimeout(()=>{
                  typer(txt, n+1);
                }, 100);  
             }else{
                  setTimeout(() => {
                       calltag.innerHTML="";
                       index++;
                       if(index===texts.length){
                            index=0;
                       }
                       typer(texts[index], 0);
                  }, 1000);
             }
        };
        typer(texts[index], 0);
        </script>
